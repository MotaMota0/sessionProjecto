<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .login-container { background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 15px; }
        input { width: 100%; padding: 8px; margin: 5px 0; }
        button { background-color: #6db33f; color: #fff; padding: 10px; border: none; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form method="post" th:action="@{/login}">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required/>
        </div>
        <button type="submit">Login</button>
    </form>
    <p th:if="${param.error}" style="color: red;">Invalid username or password</p>
    <p th:if="${param.logout}" style="color: green;">You have been logged out</p>
</div>
</body>
</html>
